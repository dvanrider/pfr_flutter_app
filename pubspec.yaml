name: pfr_flutter_app
description: Project Funding Request (PFR) Application - Internal tool for managing capital project approvals through financial analysis.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.6.1

  # Firebase
  firebase_core: ^4.3.0
  cloud_firestore: ^6.1.1
  firebase_auth: ^6.1.3

  # UI Components
  fl_chart: ^1.1.1
  data_table_2: ^2.5.8

  # Forms
  reactive_forms: ^18.2.2

  # Navigation
  go_router: ^17.0.1

  # PDF Generation
  pdf: ^3.10.7
  printing: ^5.11.1

  # Utilities
  intl: ^0.20.2
  uuid: ^4.2.2
  collection: ^1.18.0
  equatable: ^2.0.5

  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
